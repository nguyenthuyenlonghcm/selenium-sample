name: Selenium CI Pipeline

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Run Selenium Tests
        run: mvn clean test

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: test-output

  publish-report:
    needs: selenium-test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Extent Report artifact
        uses: actions/download-artifact@v4
        with:
          name: ExtentReport
          path: report

      - name: Publish Extent Report to GitHub Pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout --orphan gh-pages || git checkout gh-pages

          git rm -rf .
          cp report/index.html index.html
          cp -r report/screenshots screenshots

          git add .
          git commit -m "Update Extent Report with screenshots" || echo "No changes"
          git push origin gh-pages --force
